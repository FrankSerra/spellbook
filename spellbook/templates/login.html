{% extends "home.html" %}
{% set active_page = "login" %}
{% block spellblock %}{% endblock %}
{% block body %}
    <div class="container-fluid">
        <legend>Login</legend>
        <form action='login' method='POST' autocomplete="on">
            <div class="form-group">
                <label for="uname">Username</label>
                <input type='text' class="form-control" name='uname' id='uname' placeholder='username'></input>
            </div>

            <div class="form-group">
                <label for="pw">Password</label>
                <input type='password' class="form-control" name='pw' id='pw' placeholder='password'></input>
            </div>

            <div class="form-group">
                <button type='submit' class="btn btn-default">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
